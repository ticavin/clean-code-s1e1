<!DOCTYPE html>
<html>
<HEAD><title>Todo App</title>
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</HEAD>
<body>
    <main>
        <header class="header">
            <img class="img-header"
            src="./eisenhower-matrix.jpg"
            alt="eisenhover matrix of making decisions">
            <a class="link-header"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
            </a>
        </header>
        <section class="add-element">
            <h1 class="add-title title">
                <label for="new-task">Add Item</label>
            </h1>
            <div class="add-row">
              <input class="add-input input" id="new-task" type="text">
              <button class="add-btn btn">Add</button>
            </div>
        </section>
        <section class="incomplete">
            <h2 class="incomplete-title title">Todo</h2>
            <ul class="incomplete-ul">
              <li class="incomplete-li task">
                <input class="checkbox" type="checkbox">
                <label class="task-label">Pay Bills</label>
                <input class="task-input input" type="text">
                <button class="task-btn task-btn--edit btn">Edit</button>
                <button class="task-btn task-btn--delete btn">
                  <img class="task-btn-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
              <li class="incomplete-li task edit-mode">
                <input class="checkbox" type="checkbox">
                <label class="task-label">Go Shopping</label>
                <input class="task-input input" type="text" value="Go Shopping">
                <button class="task-btn task-btn--edit btn">Save</button>
                <button class="task-btn task-btn--delete btn">
                  <img class="task-btn-icon" src="./remove.svg" alt="delete button">
                </button>
              </li>
            </ul>
        </section>
        <section class="completed">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg">
                    </button>
            </li>
            </ul>
        </section>
    </main>



<script type="text/javascript" SRC="app.js"></script>
</body>
</html>
